<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../css/main.css" type="text/css" />
<script type="text/javascript" src="../lib/jquery-1.4.4.js"></script>
<script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
<script type="text/javascript" src="../lib/jquery.qtip.js"></script>
<script type="text/javascript" src="../lib/jquery.form.js"></script>
<script type="text/javascript" src="../js/changelang.js"></script> 
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/redirect.js"></script>
<script type="text/javascript" src="../js/checklogin.js"></script>    
<script type="text/javascript" src="../js/update.js"></script>
<title></title>
</head>

<body>
<div id="div_wrapper"></div>
<div class="update_dialog" id="upload_success">
    <div class="dialog_top"></div>
    <div class="dialog_content">
        <div class="dialog_header"><span class="dialog_header_left"><script type="text/javascript">dw(common_confirm);</script></span> <span class="dialog_header_right"><a class="dialog_close_btn" href="javascript:void(0);"><img alt="" src="../res/dialog_close_btn.gif"></a></span></div>
        <div class="dialog_table"><script type="text/javascript">dw(system_up_to_date);</script></div>
        <div class="dialog_table_bottom">
            <script type="text/javascript">
				create_button(common_ok,"success_ok");
			</script>
        </div>
    </div>
    <div class="dialog_bottom"></div>
</div>
<div class="update_dialog" id="update_download">
    <div class="dialog_top"></div>
    <div class="dialog_content">
        <div class="dialog_header"><span class="dialog_header_left"><script type="text/javascript">dw(IDS_update_label_downloading);</script></span> <span class="dialog_header_right"></span> </div>
        <div class="dialog_table">
            <table cellspacing="0" cellpadding="0" class="get_table" width="400">
                <tbody>
                    <tr>
                        <td class="up_get"></td>
                    </tr>
                    <tr>
                        <td class="up_device"><script type="text/javascript">dw(STRID_update_hint_dont_close_browse);</script></td>
                    </tr>
                    <tr>
                        <td>
							<div class="graph">
								<div class="persent_download"><img src="../res/persent_download.jpg" class="press"/></div>
							</div>
	                    </td>
                    </tr>
                    <tr>
                        <td><span id="downloadProcess"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="dialog_table_bottom"> 
            <script type="text/javascript">
				create_button(common_cancel,"DownloadProgressing_Cancel");
			</script> 
        </div>
    </div>
    <div class="dialog_bottom"></div>
</div>
<div class="update_dialog" id="update_failed">
    <div class="dialog_top"></div>
    <div class="dialog_content">
        <div class="dialog_header"><span class="dialog_header_left"><script type="text/javascript">dw(common_confirm);</script></span> <span class="dialog_header_right"><a class="dialog_close_btn" href="javascript:void(0);"><img alt="" src="../res/dialog_close_btn.gif"></a></span></div>
        <div class="dialog_table"><script type="text/javascript">dw(update_label_failed);</script></div>
        <div class="dialog_table_bottom">
            <script type="text/javascript">
				create_button(common_ok, "pop_Cancel", "pop_Cancel");
			</script> 
        </div>
    </div>
    <div class="dialog_bottom"></div>
</div>
<div id="all_content" class="body_bg">
    <div id="wrapper" class="wrapper_dim">
        <div class="wrapper_dim wrapper_filter">
            <div id="header" class="header"></div>
            <div class="content">
                    <div class="status_title">
                        <h2><script type="text/javascript">dw(common_update);</script></h2>
                    </div>
                    <div class="main_content">
                    	<span id="online_update">
	                        <div class="up_content" id="up_content"> <span class="downloading"><img src="../res/waiting.gif" /></span> <span class="version_mid"><script type="text/javascript">dw(newest_label_newest_version);</script></span> </div>
	                        <div class="up_version" id="up_version" >
	                            <div class="check_table">
	                                <table cellspacing="0" cellpadding="0" class="cancel_table" id="cancel_table">
	                                </table>
	                                <div class="update_text">
	                                    <textarea class="update_textarea" readonly="readonly"></textarea>
	                                </div>
	                            </div>
	                            <div class="up_hr">
	                                <script type="text/javascript">
	                                    create_button(common_update_now,"update_now");
	                                </script> 
	                            </div>
	                            <div class="update_prompt">
	                                <script type="text/javascript">dw(STRID_update_hint_dont_close_browse);</script>
	                            </div>
	                        </div>
	                        <div class="up_system" id="up_system">
	                            <div><script type="text/javascript">dw(strid_update_hint_checking_failed + "&nbsp;" + "<a id='query_again' href='javascript:void(0);'>" + strid_update_hint_checking_retry + "</a>");</script></div>
	                        </div>
                        </span>
                        <div class="up_system" id="uploadLocalFile">
	                        <h2><script type="text/javascript">dw(update_manually_update);</script></h2>
	                        <div class="up_content"><script type="text/javascript">dw(update_label_update_the_system);</script></div>
	                        <iframe id="update_post_page" name="update_post_page" scrolling="no" frameborder="0" width="0" height="0"></iframe>
	                        <form enctype="multipart/form-data" method="post" id="form_update" target="update_post_page">
	                            <div>
	                                <table>
	                                    <tr>
	                                    	<td><input type="hidden" id="textbox_path" value="" name="cur_path"/></td>
	                                        <td class="up_nodite"><input type="file" name="uploadfile" id="up_nodite" class="up_file" size="55"/></td>
	                                    </tr>
	                                </table>
	                            </div>
	                            <div class="apply_button_left" id="update_btn_update"> 
	                                <script type="text/javascript">
			                        	create_button(common_update,"local_update");
			                        </script> 
	                            </div>
	                            <div class="update_prompt">
	                                <script type="text/javascript">dw(STRID_update_hint_dont_close_browse);</script>
	                            </div>
	                        </form>
	                    </div>
                    </div>
                    <!--up_notify end--> 
                </div>
                <!--main_content end--> 
        </div>
        <!--content end-->
        <div id="footer" class="footer"></div>
    </div>
    <!--wrapper_dim end--> 
</div>
</div>
<noscript><div class="noscript_text">Your browser does not support JavaScript.</div></noscript>
</body>
</html>
